{% extends 'base.html' %}

{% block content %}
	<div class="check">
	The value of logged_in is: {{ logged_in }}
	</div>

	{% if not logged_in %}
	<div class="log_section">
		<h4>You haven't logged in</h4>
	</div>
	{% endif %}

	{% if logged_in %}
	<div class="log_out_section">
		<h4>Welcome, {{ username }}</h4>
		<a href="/logout">Logout</a>
	</div>
	{% endif %}
{% endblock %}
